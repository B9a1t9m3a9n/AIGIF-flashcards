<svg xmlns="http://www.w3.org/2000/svg" width="640" height="480" viewBox="0 0 640 480">
    <defs>
      <radialGradient id="bg" cx="0.5" cy="0.5" r="1">
        <stop offset="0%" style="stop-color:#000000;stop-opacity:1">
          <animate attributeName="stop-color" 
                   values="#000000;#FFFFFF;#808080;#000000" 
                   dur="4s" repeatCount="indefinite" />
        </stop>
        <stop offset="100%" style="stop-color:#808080;stop-opacity:1">
          <animate attributeName="stop-color" 
                   values="#808080;#000000;#FFFFFF;#808080" 
                   dur="4s" repeatCount="indefinite" />
        </stop>
      </radialGradient>
      
      <filter id="glow">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    
    <rect width="100%" height="100%" fill="url(#bg)" />
    <g transform="translate(320, 240)">
        <g>
          <animateTransform attributeName="transform" type="scale" 
                           values="1;1.3;1" dur="3s" repeatCount="indefinite"/>
          <animateTransform attributeName="transform" type="rotate" 
                           values="0;360" dur="4s" repeatCount="indefinite" additive="sum"/>
          <circle cx="-60" cy="-40" r="25" fill="#FF6B9D" opacity="0.8"/>
          <rect x="20" y="-50" width="40" height="40" fill="#4ECDC4" opacity="0.8" rx="8"/>
          <polygon points="0,40 -30,80 30,80" fill="#45B7D1" opacity="0.8"/>
        </g>
      </g>
    
    <text x="320" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
          fill="white" text-anchor="middle" filter="url(#glow)">
      A panda skateboarding
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
    </text>
  </svg>